<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">회원 가입</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="UserName" name="UserName" type="text"/>
                                        <label for="inputEmail">사용자 이름</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="UserId" name="UserId" type="text"/>
                                        <label for="inputEmail">ID</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="UserPwd" name="UserPwd" type="password"/>
                                        <label for="inputEmail">Password </label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="UserPwd" name="UserPwd" type="password"/>
                                        <label for="inputEmail">비밀번호 확인 </label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="UserAccPwd" name="UserAccPwd"
                                                       type="password"/>
                                                <label for="inputPassword">계좌 비밀번호</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="UserAccPwd" name="UserAccPwd"
                                                       type="password"/>
                                                <label for="inputPasswordConfirm">계좌 비밀번호 확인</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <!--전체내용 입력시에 실행 되게 로직 걸어주기, 회원가입 자체 기능으로 input 활성화 시키기-->
                                        <div class="d-grid"><a class="btn btn-primary btn-block" onclick="myFunction();"
                                                               style="cursor:pointer">회원가입</a></div>
                                        <script>
                                            function myFunction() {
                                                confirm("회원가입이 완료 되었습니다 로그인 화면으로 돌아 가시겠습니까?");
                                                window.location = "login copy.html";
                                            }

                                        </script>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="index.html">이미 계정이 있으신가요?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
